<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <title>Conversor de Moedas</title>
  <link rel="icon" type="image/x-icon" href="/assets/favcon.png">
</head>

<body>
  <img src="./assets/logo.gif" alt="Logo" class="logo">

  <main>
    <label>
      Converter <b>de</b>
      <select class="currency-select1">
        <option value="real">R$ - Real Brasileiro</option>
        <option value="dolar">US$ - Dólar Americano</option>
        <option value="euro">€ - Euro</option>
        <option value="libra">£ - Libra</option>
        <option value="bitcoin">₿ - BitCoin</option>
      </select>
    </label>

    <label>
      Converter <b>para</b>
      <select class="currency-select">
        <option value="real">R$ - Real Brasileiro</option>
        <option value="dolar">US$ - Dólar Americano</option>
        <option value="euro">€ - Euro</option>
        <option value="libra">£ - Libra</option>
        <option value="bitcoin">₿ - BitCoin</option>
      </select>
    </label>

    <label>
      Valor
      <input class="input-currency" placeholder="Digite o Valor" type="text">
    </label>

    <button class="convert-button">Converter</button>

    <section>
      <div class="currency-box1">
        <img class="currency-img1" src="./assets/brazil.png" alt="logo-brasil">
        <p class="currency" id="currency-name1">Real</p>
        <p class="currency-value">R$ 0,00</p>
      </div>

      <img src="./assets/seta.png" alt="seta" class="arrow-img">

      <div class="currency-box">
        <img class="currency-img" src="./assets/usa.png" alt="logo-usa">
        <p class="currency" id="currency-name">Dólar</p>
        <p class="currency-value-to-convert">US$ 0,00</p>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
